<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.65, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="index.js"></script>
    <script src="lib/sounds.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/draw.js"></script>
    <script src="lib/level.js"></script>
    <script src="lib/pathfinder.js"></script>
    <script src="lib/playerControls.js"></script>
    <script src="lib/optimizer.js"></script>
    <script src="lib/generator.js"></script>
    <title>Sokoban</title>
</head>
<body>
    <div class="settings">
        <button id="generateButton" class="btn" color="white" onClick="randomLevel()">
            <b>Start New Level</b></button>
        <!-- <button id="optimizeButton" class="btn" color="white" onClick="optimize(500)">
            <b>Optimize Level</b></button> -->

        <div id="sizeTxt" class="slider_text">level size</div>
        <input type="range" min="7" max="20" value="12" class="slider" id="sizeSlider"
            onchange="displayHtmlValues()">

        <div id="boxTxt" class="slider_text">number of boxes</div>
        <input type="range" min="1" max="10" value="5" class="slider" id="numSlider"
            onchange="displayHtmlValues()">
    </div>

    <div class="container">
        <div id="canva_block"></div>
    </div>

    <div class="actions">
        <button class="btn undo" id="revert_click" color="white" onclick="revertStep()">Revert</button>

        <div class="controls">
            <div class="control-grid">
                <button id="move_up" onclick="goUp()">⬆️</button>
                <button id="move_left" onclick="goLeft()">⬅️</button>
                <button id="move_right" onclick="goRight()">➡️</button>
                <button id="move_down" onclick="goDown()">⬇️</button>
            </div>
        </div>
    </div>
    <!-- <button class="btn" color="white" onclick="newLevel()">New Level</button> -->

    <script>
        document.getElementById("generateButton").addEventListener("click", () => playSound("new_level"));
        document.getElementById("move_up").addEventListener("click", () => playSound("move_click"));
        document.getElementById("move_left").addEventListener("click", () => playSound("move_click"));
        document.getElementById("move_right").addEventListener("click", () => playSound("move_click"));
        document.getElementById("move_down").addEventListener("click", () => playSound("move_click"));
        // document.getElementById("revert_click").addEventListener("click", () => playSound("revert"));
    </script>
</body>
</html>
